<!DOCTYPE html>
<html lang="cs" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uložit dokument - QuickSave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            font-size: 1rem;
        }
        .container {
            padding: 1rem;
        }
        form {
            margin-top: 1.5rem;
        }
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <hgroup>
            <h2>Uložit dokument</h2>
            <p>Nahrajte jakýkoli dokument (PDF, DOCX atd.).</p>
        </hgroup>
        <form action="/add/document" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <div class="actions">
                <button type="submit" class="primary">Uložit dokument</button>
                <a href="/" role="button" class="secondary">Zrušit</a>
            </div>
        </form>
    </main>
</body>
</html>
