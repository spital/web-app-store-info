<!DOCTYPE html>
<html lang="cs" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uložit obrázek - QuickSave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
        }
        main.container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
        }
        form {
            margin-top: 1.5rem;
        }
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 768px) {
            body {
                display: block;
            }
            main.container {
                border: none;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <hgroup>
            <h2>Uložit obrázek</h2>
            <p>Nahrajte obrázek ze svého zařízení.</p>
        </hgroup>
        <form action="/add/image" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <div class="actions">
                <button type="submit" class="primary">Uložit obrázek</button>
                <a href="/" role="button" class="secondary">Zrušit</a>
            </div>
        </form>
    </main>
</body>
</html>
