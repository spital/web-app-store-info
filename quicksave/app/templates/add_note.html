<!DOCTYPE html>
<html lang="cs" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uložit poznámku - QuickSave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            font-size: 1rem;
        }
        .container {
            padding: 1rem;
        }
        form {
            margin-top: 1.5rem;
        }
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <hgroup>
            <h2>Uložit poznámku nebo URL</h2>
            <p>Rychle uložte text nebo odkaz.</p>
        </hgroup>
        <form action="/add/note" method="post">
            <textarea name="content" placeholder="Sem napište poznámku nebo vložte URL..." required rows="8"></textarea>
            <div class="actions">
                <button type="submit" class="primary">Uložit poznámku</button>
                <a href="/" role="button" class="secondary">Zrušit</a>
            </div>
        </form>
    </main>
</body>
</html>
