<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - QuickSave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.125rem;
        }
        body {
            font-size: var(--font-size-md);
        }
        h1, h2, h3, h4, h5, h6 {
            font-size: var(--font-size-lg);
        }
        .container {
            padding: 1rem;
        }
        header.container {
            padding-bottom: 0.5rem; /* Reduced space below header */
        }
        nav ul {
            margin-bottom: 0;
        }
        .action-buttons a {
            display: block;
            margin-bottom: 1rem;
            text-align: center;
        }
        /* Make forms reset after successful submission */
        .htmx-settling form {
            opacity: 0.5;
            transition: opacity 300ms ease-in-out;
        }
        form {
            opacity: 1;
            transition: opacity 300ms ease-in-out;
        }
    </style>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><strong>QuickSave Dashboard</strong></li>
            </ul>
            <ul>
                <li><small>Welcome, {{username}}!</small></li>
                <li><a href="/logout" class="secondary"><small>Logout</small></a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div id="status-message" style="text-align: center; margin-bottom: 1rem; min-height: 1.5rem; transition: all 300ms ease-in-out;">
            {{flash_message}}
        </div>

        <div class="action-buttons">
            <a href="/add-note-page" role="button" class="primary">Save Note or URL</a>
            <a href="/add-image-page" role="button" class="primary">Save an Image</a>
            <a href="/add-document-page" role="button" class="primary">Save a Document</a>
            <a href="/add-photo-page" role="button" class="primary">Take a Photo</a>
        </div>
    </main>
</body>
</html>
