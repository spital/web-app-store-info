<!DOCTYPE html>
<html lang="cs" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení - QuickSave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container" style="max-width: 500px; margin-top: 5rem;">
        <article>
            <h1 style="text-align: center;">QuickSave</h1>

            <form id="login-form" method="post" action="{{ url_for('login') }}">
                <label for="username">Uživatelské jméno</label>
                <input type="text" id="username" name="username" placeholder="Uživatelské jméno" required>

                <label for="password">Heslo</label>
                <input type="password" id="password" name="password" placeholder="Heslo" required>

                <button id="login-button" type="submit">Přihlásit</button>
            </form>

            <div id="login-form-message" style="margin-top: 1rem; text-align: center;">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <p style="color: {{ 'var(--pico-color-green-500)' if category == 'success' else 'var(--pico-color-red-500)' }}">{{ message }}</p>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>
        </article>
    </main>
</body>
</html>
