<!DOCTYPE html>
<html lang="cs" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nástěnka - QuickSave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.125rem;
        }
        body {
            font-size: var(--font-size-md);
        }
        h1, h2, h3, h4, h5, h6 {
            font-size: var(--font-size-lg);
        }
        .container {
            padding: 1rem;
        }
        header.container {
            padding-bottom: 0.5rem; /* Reduced space below header */
        }
        nav ul {
            margin-bottom: 0;
        }
        .action-buttons a {
            display: block;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><strong>QuickSave Nástěnka</strong></li>
            </ul>
            <ul>
                <li><small>Vítejte, {{session.username}}!</small></li>
                <li><a href="{{ url_for('logout') }}" class="secondary"><small>Odhlásit</small></a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div id="status-message" style="text-align: center; margin-bottom: 1rem; min-height: 1.5rem; transition: all 300ms ease-in-out;">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <p style="color: {{ 'var(--pico-color-green-500)' if category == 'success' else 'var(--pico-color-red-500)' }}">{{ message }}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>

        <form action="/add/note" method="post" style="margin-bottom: 2rem;">
            <textarea name="content" placeholder="Napište rychlou poznámku a uložte ji..." required rows="4"></textarea>
            <button type="submit" class="primary" style="width: 100%;">Uložit rychlou poznámku</button>
        </form>

        <div class="action-buttons">
            <a href="{{ url_for('add_image_page') }}" role="button" class="primary">Uložit obrázek</a>
            <a href="{{ url_for('add_document_page') }}" role="button" class="primary">Uložit dokument</a>
            <a href="{{ url_for('add_photo_page') }}" role="button" class="primary">Vyfotit</a>
        </div>
    </main>
</body>
</html>
